<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Follower Visualizer</h1>
        <div class="input-section">
            <input type="text" id="username" placeholder="Enter Instagram Username">
            <button onclick="fetchData()">Submit</button>
        </div>
        <div class="boxes">
            <div class="box" id="followers-box">
                <h2>Followers</h2>
                <ul id="followers-list"></ul>
            </div>
            <div class="box" id="following-box">
                <h2>Following</h2>
                <ul id="following-list"></ul>
            </div>
            <div class="box" id="non-mutuals-box">
                <h2>Non-Mutuals</h2>
                <ul id="non-mutuals-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
