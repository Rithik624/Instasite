<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instagram Follower Visualizer</h1>
    </header>
    <main>
        <section class="input-section">
            <label for="username">Enter Instagram Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            <button id="submit">Submit</button>
        </section>
        <section class="results-section">
            <div class="box" id="followers-box">
                <h2>Followers</h2>
                <ul id="followers-list"></ul>
            </div>
            <div class="box" id="following-box">
                <h2>Following</h2>
                <ul id="following-list"></ul>
            </div>
            <div class="box" id="not-following-back-box">
                <h2>Not Following Back</h2>
                <ul id="not-following-back-list"></ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
