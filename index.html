<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Instagram Follower Visualizer</h1>
    </header>
    <main>
        <section id="followers">
            <h2>Followers</h2>
            <ul id="followers-list">
                <!-- Followers will be listed here -->
            </ul>
        </section>
        <section id="following">
            <h2>Following</h2>
            <ul id="following-list">
                <!-- Following will be listed here -->
            </ul>
        </section>
        <section id="not-following-back">
            <h2>Not Following Back</h2>
            <ul id="not-following-back-list">
                <!-- Users not following back will be listed here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
