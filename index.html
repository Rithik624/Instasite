<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .column {
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 5px #aaa;
        }
        .input-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Instagram Follower Visualizer</h1>
    <div class="input-container">
        <form id="usernameForm">
            <label for="username">Enter your Instagram username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <div class="column" id="followers">
            <h2>Followers</h2>
        </div>
        <div class="column" id="following">
            <h2>Following</h2>
        </div>
        <div class="column" id="not-mutual">
            <h2>Not Mutual</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
